
<body class="back">
    <div class="faltucha">
        <div class="registration-box">
            <div class="container">
                <h2>Customer Registration</h2>
                <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
                    <input type="hidden" name="Id" [value]="objservice.ppData.customerId">
                    <!-- Username -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-user-circle-o" aria-hidden="true"
                                        [class.green-icon]="username.valid" [class.red-icon]="username.invalid && username.touched"></i>
                                </div>
                            </div>
                            <input name="username" #username="ngModel" [(ngModel)]="objservice.ppData.username"
                                placeholder="username" class="form-control" required>
                        </div>
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                            <small *ngIf="username.errors['required']">Username is required.</small>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-lock" aria-hidden="true" [class.green-icon]="password.valid"
                                        [class.red-icon]="password.invalid && password.touched"></i>
                                </div>
                            </div>
                            <input type="password" name="password" #password="ngModel"
                                [(ngModel)]="objservice.ppData.password" placeholder="Password" class="form-control"
                                required>
                        </div>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                            <small *ngIf="password.errors['required']">Password is required.</small>
                        </div>
                    </div>
                    <!-- Name -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-user" aria-hidden="true" [class.green-icon]="name.valid"
                                        [class.red-icon]="name.invalid && name.touched"></i>
                                </div>
                            </div>
                            <input name="name" #name="ngModel" [(ngModel)]="objservice.ppData.name" placeholder="Name"
                                class="form-control" required>
                        </div>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                            <small *ngIf="name.errors['required']">Name is required.</small>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-envelope" aria-hidden="true" [class.green-icon]="email.valid"
                                        [class.red-icon]="email.invalid && email.touched"></i>
                                </div>
                            </div>
                            <input type="email" name="email" #email="ngModel" [(ngModel)]="objservice.ppData.email"
                                placeholder="Email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                            <small *ngIf="email.errors['required']">Email is required.</small>
                            <small *ngIf="!email.errors['required'] && !email.errors['email']">Invalid email format.</small>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-phone" aria-hidden="true" [class.green-icon]="phone.valid"
                                        [class.red-icon]="phone.invalid && phone.touched"></i>
                                </div>
                            </div>
                            <input type="tel" name="phone" #phone="ngModel" [(ngModel)]="objservice.ppData.phone"
                                placeholder="Phone Number" class="form-control" required>
                        </div>
                        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="text-danger">
                            <small *ngIf="phone.errors['required']">Phone number is required.</small>
                        </div>
                    </div>
                    <!-- Address -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-map-marker" aria-hidden="true"
                                        [class.green-icon]="address.valid" [class.red-icon]="address.invalid && address.touched"></i>
                                </div>
                            </div>
                            <input name="address" #address="ngModel" [(ngModel)]="objservice.ppData.address"
                                placeholder="Address" class="form-control" required>
                        </div>
                        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
                            <small *ngIf="address.errors['required']">Address is required.</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg"  type="submit" [disabled]="form.invalid">
                            <i class="bi bi-person-plus"></i> Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
